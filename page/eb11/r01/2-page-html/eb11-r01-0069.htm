<p><span class="font1">Table XV. shows the casualties on American railways in 1907 and 1908 (year ending June 30). These figures differ from those&nbsp;in Table XIV. because of differences in classification. In Table&nbsp;XIV. the item “ passengers killed ” includes those on some electric&nbsp;railways, which presumably are not covered in the statement here&nbsp;given; also passengers in freight trains, &amp;c. Under “ employees ”&nbsp;this table includes men in shops, &amp;c., not shown in Table XIV.</span></p>
<p><span class="font1">In 1907 one passenger in 2, 318, 051 was killed, and one in 107, 004 was injured, in train accidents. The number of </span><span class="font1" style="font-style:italic;">employés</span><span class="font1"> killed&nbsp;in train accidents was 12∙9 in 10 million train miles. Of train&nbsp;men (including engine-drivers and firemen), one out of 125 employed&nbsp;was killed (all causes), and one in eight injured.</span></p>
<p><span class="font1">The great differences between the records of the United States and the United Kingdom seem to afford justification for the view,&nbsp;which has often been expressed, that in America the spirit of hurry&nbsp;and recklessness manifest in many of the activities of the people&nbsp;prevails even among the men on whom rests the grave responsibility&nbsp; of running trains in safety. Yet the best safety devices are&nbsp;made in America, and means of reducing these death records are&nbsp;well known.</span></p>
<p><span class="font2" style="font-style:italic;">France. —</span><span class="font2">Railway accidents in France are recorded in a shape somewhat different from that found in either Great Britain or&nbsp;America. The principal items for the years 1906 and 1907 are&nbsp;shown in Table XVI. The length of railways in the republic&nbsp;was 39, 963 km. (24, 832 m. ), the number of persons employed&nbsp;on them was rather less than 300, 000, the number of pas-sengers carried annually being between 450 and 500 millions.&nbsp;The number of passengers (36) killed in train accidents in 1907&nbsp;was equal to 0·0759 Per million passengers carried and 0∙0024&nbsp;per million kilometres travelled by passengers, or 0∙1503 per&nbsp;million kilometres travelled by trains.</span></p></div><br clear="all"/><div>

<p><span class="font2">The most significant item in the table, 36 passengers killed in train accidents, is perhaps to be considered as abnormally&nbsp;large, the totals under this head for the preceding six years&nbsp;beginning with 1901 being 7, 35, 3, 18, 4, 14, or an average of&nbsp;11∙57 per year. The French secretary of Public Works, who&nbsp;has furnished these statistics, keeps also similar records of the&nbsp;local or light railways, on which the number of fatal accidents&nbsp;appears to be exceedingly small.</span></p>

<p><span class="font2" style="font-variant:small-caps;">Financial Organization</span></p>
<p><span class="font2">The methods of financing railway enterprises, both new projects and existing lines, have been influenced very largely&nbsp;by the attitude of the state and of municipal authorities.&nbsp;Railways may be built for military reasons or for commercial&nbsp;reasons, or for a combination of the two. The Trans-Siberian&nbsp;railway was a military necessity if Russia was to exercise&nbsp;dominion throughout Siberia and maintain a port on the Yellow&nbsp;Sea or the Sea of Japan. The Union Pacific railroad was a&nbsp;military necessity to the United States if the authority of the&nbsp;national government was to be maintained in the Far West.&nbsp;The cost of such ventures and the detailed methods by which&nbsp;they are financed are of relatively small importance, because&nbsp;they are not required to earn a money return on the investment.&nbsp;To a less degree, the same is true of railways built for a special&nbsp;instead of a general commercial interest. The Baltimore &amp;&nbsp;Ohio railroad was built to protect and further the commercial&nbsp;interests of the city of Baltimore; the Cincinnati Southern&nbsp;railway is still owned by the city of Cincinnati, which built the&nbsp;line in the ’seventies for commercial protection against Louis-ville, Ky. From a commercial point of view such ventures&nbsp;are differentiated from railway projects built for general commercial reasons because they do not depend on their own credit.&nbsp;The government, national or local, furnishes the borrowing&nbsp;power, and makes the best bargain it can with the men it&nbsp;designates to operate the line.</span></p>
<p><span class="font2">Where a railway is built for general commercial reasons, however, it must furnish its own credit; that is to say, it must&nbsp;convince investors that it can be worked profitably and give&nbsp;them an assured return on the funds they advance. The&nbsp;state is interested in the commercial railway venture as a matter&nbsp;of public policy, and because it can confer or wîthold the right&nbsp;of eminent domain, without which the railway builder would&nbsp;be subjected to endless annoyance and expense. This govern-mental sanction has been obtainable only with difficulty, and&nbsp;after the exercise of numerous legal forms, in Great Britain and&nbsp;on the continent of Europe. In the United States, on the other&nbsp;hand, it has been obtained with considerable ease. In the&nbsp;earlier years of American railway building, each project was&nbsp;commonly the subject of a special law; then special laws were&nbsp;in turn succeeded by general railway laws in the several states,&nbsp;and these in turn have come to be succeeded in most parts of&nbsp;the country by jurisdiction vested in the state railway commission. Each of these changes has tended to improve the&nbsp;existing status, to legitimize railway enterprise, and to safe-guard capital or investment.</span></p>
<p><span class="font2">The laws regulating original outputs for capital were strictly drawn in Great Britain and on the continent of Europe; in&nbsp;America they were drawn very loosely. As a result it has been&nbsp;far easier for the American than for the European railway&nbsp;builder to take advantage of the speculative instinct in obtaining money. Instead of the borrowing power being restricted to&nbsp;a small percentage of the total capital, as in European countries,&nbsp;most of the railway mileage of America has been built with&nbsp;borrowed money, represented by bonds, while stock has been&nbsp;given freely as an inducement to subscribe to the bonds on the</span></p></div><br clear="all"/>
