<p><span class="font2">2. &nbsp;&nbsp;&nbsp;If A, B be two parallel plane mirrors and O a luminous point&nbsp;between them (fig. 3) to determine the images of O all the</span></p>
<p><span class="font2">images must lie on the line (produced) PQ passing&nbsp;through O and&nbsp;perpendicular to&nbsp;the mirrors. Let&nbsp;OP = </span><span class="font2" style="font-style:italic;">p,</span><span class="font2"> OQ = </span><span class="font2" style="font-style:italic;">q.&nbsp;</span><span class="font2">Then if O' be&nbsp;the image of O&nbsp;in A, OO'</span><span class="font2" style="font-style:italic;"> = 2p</span><span class="font2">; now O' has an image O&quot; in B, such that&nbsp;OO&quot;= OQ+QO&quot; </span><span class="font2" style="font-style:italic;">= q+q+2p = 2p+2q</span><span class="font2">; similarly O&quot; has an image&nbsp;O</span><span class="font2" style="font-style:italic;">'''</span><span class="font2"> in A, such that OO'''=4</span><span class="font2" style="font-style:italic;">p</span><span class="font2">+2</span><span class="font2" style="font-style:italic;">q</span><span class="font2">. In the same way O forms an&nbsp;image O<sub>1</sub> in B such that OO<sub>1</sub> </span><span class="font2" style="font-style:italic;">= </span><span class="font2">2</span><span class="font2" style="font-style:italic;">q</span><span class="font2">; O<sub>1</sub> has an image O<sub>11</sub> in A, such that&nbsp;OO<sub>11</sub>=2</span><span class="font2" style="font-style:italic;">p+</span><span class="font2">2</span><span class="font2" style="font-style:italic;">q</span><span class="font2">; O<sub>11</sub> has an image O<sub>111</sub> in B, such that OO<sub>111</sub>=2</span><span class="font2" style="font-style:italic;">p</span><span class="font2">+4</span><span class="font2" style="font-style:italic;">q</span><span class="font2">,&nbsp;and so on. Hence there are an infinite number of images at&nbsp;definite distances from the mirrors. This explains the vistas as&nbsp;seen, for example, between two parallel mirrors at the ends of a</span></p>
<p><span class="font2">room.</span></p>
<p><span class="font2">3. &nbsp;&nbsp;&nbsp;If A, B be two plane mirrors inclined at an angle </span><span class="font2" style="font-style:italic;">θ,</span><span class="font2"> and intersecting at C, and O a luminous point between them, determine the&nbsp;position and number of images.</span></p>
<p><span class="font2">Call are OA = α, OB </span><span class="font2" style="font-style:italic;">=β.</span><span class="font2"> The image of O in A, </span><span class="font2" style="font-style:italic;">i.e.</span><span class="font2"> α</span><span class="font2" style="font-style:italic;">'</span><span class="font2">, is such that Oα</span><span class="font2" style="font-style:italic;">'</span><span class="font2"> is perpendicular to CA, and Oα</span><span class="font2" style="font-style:italic;">'</span><span class="font2"> = 2α. Also Cα</span><span class="font2" style="font-style:italic;">'</span><span class="font2"> = CO; and it is easily seen that all the images lie on a circle of centre C&nbsp;and radius CO. The image </span><span class="font2" style="font-style:italic;">α'</span><span class="font2"> forms an image α</span><span class="font2" style="font-style:italic;">&quot;</span><span class="font2"> in B such that O</span><span class="font2" style="font-style:italic;">α&quot;</span><span class="font2">= OB + B</span><span class="font2" style="font-style:italic;">α&quot;</span><span class="font2">=</span><span class="font2" style="font-style:italic;">β+</span><span class="font2">B</span><span class="font2" style="font-style:italic;">α'</span><span class="font2">=</span><span class="font2" style="font-style:italic;">β+</span><span class="font2">OB+O</span><span class="font2" style="font-style:italic;">α'</span><span class="font2"> =2</span><span class="font2" style="font-style:italic;">β+</span><span class="font2">2</span><span class="font2" style="font-style:italic;">α</span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">θ</span><span class="font2">. Also </span><span class="font2" style="font-style:italic;">α&quot;</span><span class="font2"> forms an&nbsp;image </span><span class="font2" style="font-style:italic;">α'''</span><span class="font2"> in A such that O</span><span class="font2" style="font-style:italic;">a'&quot;</span><span class="font2"> =OA+A</span><span class="font2" style="font-style:italic;">α'</span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">α</span><span class="font2">+2</span><span class="font2" style="font-style:italic;">θ</span><span class="font2">. And generally O</span><span class="font2" style="font-style:italic;">α<sup>2n</sup></span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">nθ</span><span class="font2">, O</span><span class="font2" style="font-style:italic;">α<sup>2n+1</sup></span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">nθ</span><span class="font2">+2</span><span class="font2" style="font-style:italic;">α</span><span class="font2">. In the same way it can be&nbsp;shown that the image first formed in B gives foci of the general&nbsp;distances: </span><span class="font2" style="font-style:italic;">Ob<sup>2n</sup> = 2nθ, Ob<sup>2n+l</sup> = 2nθ+2β.</span><span class="font2"> The number of images is&nbsp;limited, for when any one falls on the are </span><span class="font2" style="font-style:italic;">ab</span><span class="font2"> between the mirrors&nbsp;produced, it lies behind both mirrors, and hence no further image&nbsp;is possible. Suppose </span><span class="font2" style="font-style:italic;">α<sup>2n</sup></span><span class="font2"> be the first image to fall on this arc, then&nbsp;are O</span><span class="font2" style="font-style:italic;">α<sup>2n</sup></span><span class="font2">&gt;OB</span><span class="font2" style="font-style:italic;">α</span><span class="font2">, </span><span class="font2" style="font-style:italic;">i.e. 2nθ&gt;π-a</span><span class="font2"> or 2n&gt; (</span><span class="font2" style="font-style:italic;">π-a</span><span class="font2">)∕</span><span class="font2" style="font-style:italic;">θ</span><span class="font2">. Similarly if α<sup>2n+1</sup> be&nbsp;the first to fall on </span><span class="font2" style="font-style:italic;">ab,</span><span class="font2"> we obtain 2n+1&gt; (π-</span><span class="font2" style="font-style:italic;">α</span><span class="font2">)∕</span><span class="font2" style="font-style:italic;">θ</span><span class="font2">. Hence in both&nbsp;cases the number of images is the integer next greater than&nbsp;</span><span class="font2" style="font-style:italic;">(π-a)∕θ.</span><span class="font2"> In the same way it can be shown that the number of&nbsp;images of the </span><span class="font2" style="font-style:italic;">b</span><span class="font2"> series is the integer next greater than (π-</span><span class="font2" style="font-style:italic;">β)∕θ.&nbsp;</span><span class="font2">If π/</span><span class="font2" style="font-style:italic;">θ</span><span class="font2"> be an integer, then the number of images of each series is&nbsp;π</span><span class="font1" style="font-style:italic;">∣</span><span class="font2" style="font-style:italic;">θ,</span><span class="font2"> for </span><span class="font2" style="font-style:italic;">α∕θ</span><span class="font2"> and </span><span class="font2" style="font-style:italic;">β∕θ</span><span class="font2"> are proper fractions. But an image of each&nbsp;series coincides; for if π</span><span class="font2" style="font-style:italic;">∕θ=2n,</span><span class="font2"> we have O</span><span class="font2" style="font-style:italic;">a<sup>2n</sup></span><span class="font2">+O</span><span class="font2" style="font-style:italic;">b<sup>2n</sup> = 2nθ+2nθ = 2π&nbsp;i.e. a<sup>2n</sup></span><span class="font2"> and </span><span class="font2" style="font-style:italic;">b</span><span class="font2"><sup>2n</sup> coincide; and if π∕</span><span class="font2" style="font-style:italic;">θ</span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">n</span><span class="font2">+1, we have Oα<sup>2n+1</sup> +&nbsp;O</span><span class="font2" style="font-style:italic;">b</span><span class="font2"><sup>2n+1</sup> = 4nθ+2(</span><span class="font2" style="font-style:italic;">α</span><span class="font2">+</span><span class="font2" style="font-style:italic;">β</span><span class="font2">) = (4</span><span class="font2" style="font-style:italic;">n+</span><span class="font2">2) </span><span class="font2" style="font-style:italic;">θ</span><span class="font2">=2π, </span><span class="font2" style="font-style:italic;">i.e. α</span><span class="font2"><sup>2</sup></span><span class="font2" style="font-style:italic;"><sup>n</sup></span><span class="font2"><sup>+1</sup> and </span><span class="font2" style="font-style:italic;">b</span><span class="font2"><sup>2n+1</sup> coincide.&nbsp;Hence the number of images, including the luminous point, is 2</span><span class="font2" style="font-style:italic;">π</span><span class="font1" style="font-style:italic;font-variant:small-caps;">∣</span><span class="font2" style="font-style:italic;">θ.&nbsp;</span><span class="font2">This principle is utilized in the </span><span class="font2" style="font-style:italic;">kaleidoscope</span><span class="font2"> (</span><span class="font2" style="font-style:italic;">q.v.</span><span class="font2">), which produces&nbsp;five images by means of its mirrors inclined at 6o°(fig. 4). Fig. 5&nbsp;shows the seven images formed by mirrors inclined at 45°</span></p>
<p><span class="font2">4. &nbsp;&nbsp;&nbsp;To determine the reflection at a spherical surface. Let APB&nbsp;(fig. 6) be a section of a concave spherical mirror through its&nbsp;centre O and luminous point U. If a ray, say UP, meet the surface,&nbsp;it will be reflected along PV, which is coplanar with UP and the&nbsp;normal PO at P, and makes the angle VPO = UPO. Hence&nbsp;VO∕VP = OU∕UP. This expression may be simplified if we assume&nbsp;P to be very close to A, </span><span class="font2" style="font-style:italic;">i.e.</span><span class="font2"> that the ray UP is very slightly inclined&nbsp;to the axis. Writing A for P, we have VO∕AV = OU∕AU; and&nbsp;calling AU=</span><span class="font2" style="font-style:italic;">u</span><span class="font2">, AV=</span><span class="font2" style="font-style:italic;">v</span><span class="font2"> and AO = </span><span class="font2" style="font-style:italic;">r</span><span class="font2">, this reduces to </span><span class="font2" style="font-style:italic;">u</span><span class="font2"><sup>-l</sup>+</span><span class="font2" style="font-style:italic;">v<sup>-</sup></span><span class="font2"> = 2</span><span class="font2" style="font-style:italic;">r</span><span class="font2"><sup>-1</sup>.</span></p>
<p><span class="font2">This formula connects the distances of the object and image formed by a spherical concave mirror with the radius of the mirror. Points&nbsp;satisfying this relation are called “ conjugate foci,” for obviously&nbsp;they are reciprocal, </span><span class="font2" style="font-style:italic;">i.e.</span><span class="font2"> </span><span class="font2" style="font-style:italic;">u</span><span class="font2"> and </span><span class="font2" style="font-style:italic;">v</span><span class="font2"> can be interchanged in the formula.</span></p>
<p><span class="font2">lf </span><span class="font2" style="font-style:italic;">u</span><span class="font2"> be infinite, as, for example, if the luminous source be a star, then </span><span class="font2" style="font-style:italic;">v</span><span class="font2"><sup>-l</sup> = 2</span><span class="font2" style="font-style:italic;">r</span><span class="font2"><sup>-1</sup>, </span><span class="font2" style="font-style:italic;">i.e.</span><span class="font2"> v = </span><span class="font0">½</span><span class="font2" style="font-style:italic;">r</span><span class="font2">. This value is called the focal length of</span></p>
<p><span class="font2">the mirror, and the corresponding point, usually denoted by F, is called the “ principal focus.” This formula requires modification for a convex mirror, If </span><span class="font2" style="font-style:italic;">u</span><span class="font2"> be always considered as positive (ν&nbsp;may be either positive or negative), </span><span class="font2" style="font-style:italic;">r</span><span class="font2"> must be regarded as positive&nbsp;with concave mirrors and negative with convex. Similarly the&nbsp;focal length, having the same sign as </span><span class="font2" style="font-style:italic;">r</span><span class="font2">, has different signs in the&nbsp;two cases.</span></p>
<p><span class="font2">In this formula all distances are measured from the mirror; but it is sometimes more convenient to measure from the principal&nbsp;focus. If the distances of the object and image from the principal&nbsp;focus be </span><span class="font2" style="font-style:italic;">x</span><span class="font2"> and y, then </span><span class="font2" style="font-style:italic;">u=x+f</span><span class="font2"> and </span><span class="font2" style="font-style:italic;">υ=y+f</span><span class="font2"> (remembering that </span><span class="font2" style="font-style:italic;">f&nbsp;</span><span class="font2">is positive for concave and negative for convex mirrors). Substituting these values in </span><span class="font2" style="font-style:italic;">u</span><span class="font2"><sup>-1</sup>+</span><span class="font2" style="font-style:italic;">v</span><span class="font2"><sup>-1</sup> =</span><span class="font2" style="font-style:italic;">f</span><span class="font2"><sup>-1</sup> and reducing we obtain </span><span class="font2" style="font-style:italic;">xy=f<sup>2</sup>.&nbsp;</span><span class="font2">Since </span><span class="font2" style="font-style:italic;">f<sup>2</sup></span><span class="font2"> is always positive, </span><span class="font2" style="font-style:italic;">x</span><span class="font2"> and </span><span class="font2" style="font-style:italic;">y</span><span class="font2"> must have the same sign, </span><span class="font2" style="font-style:italic;">i.e.&nbsp;</span><span class="font2">the object and image must lie on the same side of the principal&nbsp;focus.</span></p>
<p><span class="font2">We now consider the production of the image of a small object placed symmetrically and perpendicular to the axis of a concave&nbsp;(fig. 7) and a convex mirror (fig. 8). Let PQ be the object and A the vertex of the mirror. Consider the point P. Now a ray through&nbsp;P and parallel to the axis after meeting the mirror at M is reflected&nbsp;through the focus F. The line MF must therefore contain the image&nbsp;of P. Also a ray through P and also through the centre of curvature C of the mirror is reflected along the same path ; this also contains the image of P. Hence the image is at P, the intersection&nbsp;of the lines MF and PC. Similarly the image of any other point&nbsp;can be found, and the final image deduced. We notice that in&nbsp;fig. 6 the image is inverted and real, and in fig. 7 erect and virtual.&nbsp;The “ magnification ” or ratio of the size of the image to the object·&nbsp;can be deduced from the figures by elementary geometry; it equals&nbsp;the ratio of the distances of the image and object from the mirror&nbsp;or from the centre of curvature of the mirror.</span></p>
