<p><span class="font0" style="font-style:italic;">Capital. —</span><span class="font0">The total construction capital invested in the railways of the world in 1907 was estimated by the </span><span class="font0" style="font-style:italic;">Archiv für Eisenbahnwesen&nbsp;</span><span class="font0">at £8,986,150,000; the figure is necessarily incomplete, though it&nbsp;serves as a rough approximation. This total was divided nearly&nbsp;evenly between the countries of Europe and the rest of the world.&nbsp;The United States of America, with a capital of £3, 059, 800, 000&nbsp;invested in its railways on the 3oth of June 1906, was easily ahead&nbsp;of every other country, and in 1908 the figure was increased to&nbsp;£3,443,027,685, of which £2,636,569,089 was in the hands of the&nbsp;public. On a route-mileage basis, however, the capital cost of the&nbsp;British railway system is far greater than that of any other country&nbsp;in the world, partly because a vast proportion of the lines are double,&nbsp;treble or even quadruple, partly because the safety requirements&nbsp;of the Board of Trade and the high standards of the original builders&nbsp;made actual construction very costly.</span></p>
<p><span class="font0">The total paid-up railway capital of the United Kingdom amounted, in 1908, to £1,310,533,212, or an average capitalization of £56,476&nbsp;per route mile, though it should be noted that this total included&nbsp;£196,364,618 of nominal additions through “ stock splitting, ” &amp;c.&nbsp;Per mile of single track, the capitalization in England and Wales,&nbsp;Scotland, Ireland and the United Kingdom, is shown in Table VIII.</span></p></div><br clear="all"/><div>

<p><span class="font0">The figures for the United States are from the report of the Inter-state Commerce Commission for the year ended 3oth of June 1908, and comprise mileage of first, second, third and fourth tracks, and&nbsp;paid-up capital in the hands of the public only. The British figures&nbsp;are from the Board of Trade returns for the calendar year 1908.&nbsp;In comparing the figures, it should be noted that main line mileage&nbsp;in the Eastern states, as for example that of the Pennsylvania&nbsp;railroad and the New York, New Haven &amp; Hartford, does not&nbsp;differ greatly in standards of safety or in unit cost from the best&nbsp;British construction, although improvement work in America is&nbsp;charged to income far more liberally than it has been in England.&nbsp;But there are long stretches of pine loam in the South where branch&nbsp;lines can be, and are, built and equipped for £2400 or less per mile,&nbsp;while the construction of new main line in the prairie region of the&nbsp;West ought not to cost more than £4000 per single-track-mile,&nbsp;under present conditions.</span></p>
<p><span class="font0">The problem of the early railway builders in the United States was to conquer the wilderness, to build an empire, and at the same&nbsp;time to bind the East to the West and the North to the South.&nbsp;There can be little doubt but that the United States would long&nbsp;ago have disintegrated into separate, warring republics, had they&nbsp;not been bound together by railways, and standards of safety were</span></p></div><br clear="all"/><div>
<p><span class="font0">rightly subordinated to the main task to be accomplished. Conquest is not usually bloodless, whether achieved at the van of a marching column or at the head of a hastily-built railway, and the&nbsp;process under which the American railway system took form left&nbsp;the way open for a distressing record of accidents to the traveller&nbsp;and the railway servant. But as traffic becomes more dense, year&nbsp;by year, the rebuilding process is constant, and American railway&nbsp;lines are gradually becoming safer</span></p>

<p><span class="font1" style="font-style:italic;">Statistical Study of Railway Operation. —</span><span class="font1">The study of railway operation through statistics has two distinct aspects. It has&nbsp;been well said that statistics furnish the means by which the&nbsp;railway manager disciplines his property; this is the aspect&nbsp;of control. On the other hand, the banker, the government&nbsp;official and the economist use railway statistics to obtain&nbsp;information which may be characterized as static rather than&nbsp;dynamic. Both uses ultimately rest upon comparison of the&nbsp;observed data from a certain property with the observed data&nbsp;from other properties, or with predetermined standards of&nbsp;performance.</span></p>
<p><span class="font1">In general, the British working unit supplied as public infor-mation has always been the goods-train-mile and the passenger-train-mile, these figures being the products of the number of trains into the number of miles they have travelled. In America,&nbsp;the basic units have been the ton-mile and the passenger-mile,&nbsp;and these figures are now required to be furnished to the&nbsp;Interstate Commerce Commission and to most of the state&nbsp;commissions as well. Both the British manager and the&nbsp;American manager, however, are supplied with a considerable&nbsp;number of daily, weekly and monthly reports, varying on&nbsp;different railways, which are not made public. The daily&nbsp;sheets usually include a summarized statement of the per-formance of every train on the line, covering the amount of&nbsp;business done, the destination of the loads, &amp;c. For a number&nbsp;of years there has been a movement in Great Britain to require&nbsp;the inclusion of ton-mile statistics in the stated returns to the&nbsp;Board of Trade, but most railway managers have objected&nbsp;to the change on the ground that their own confidential information was already adequate for purposes of control, and&nbsp;that ton-mile statistics would require additional clerical force&nbsp;to a costly extent. The Departmental Committee of the&nbsp;Board of Trade, sitting in 1909 to consider railway accounting&nbsp;forms, while recommending ton-miles to the careful consideration of those responsible for railway working in Great Britain,&nbsp;considered the question of their necessity in British practice&nbsp;to be still open, and held that, at all events, they should not be&nbsp;introduced under compulsion.</span></p>
