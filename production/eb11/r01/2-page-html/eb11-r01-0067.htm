<p><span class="font2">line is about as large in England as in America, the density of population and of traffic in Great Britain apparently counter-balancing the laxity of the laws against trespassing in America.&nbsp;In the thickly settled parts of the United States the number of&nbsp;trespassers killed on the railway tracks, including vagrants who&nbsp;suffer in collisions and derailments while stealing rides, is very&nbsp;large. In New York and four adjacent states, having about as&nbsp;many miles of railway as the United Kingdom, the number in&nbsp;the year ending June 30, 1907, was 1552. In the United&nbsp;Kingdom the number for the corresponding year was 447, or&nbsp;less than one-third.</span></p>
<p><span class="font2">As was suggested at the outset, railway accident statistics are useful only as showing how to make life and limb safer,&nbsp;though in pursuing this object increased economy should also&nbsp;be secured. Railways have always been held by the legislatures and by the courts strictly accountable for their shortcomings, so far as accountability can be enforced by compelling&nbsp;the payment of damages to victims of accidents; but in spite&nbsp;of this, a want of enterprise and even some apparent neglect of&nbsp;passengers’ and servants’ plain rights, have often been apparent,&nbsp;and the Board of Trade, with its powers of supervision, inspection and investigation, must therefore be classed as one of&nbsp;the most beneficent factors in the promotion of safety on&nbsp;British railways. Its powers have been exercised with the&nbsp;greatest caution, yet with consistent firmness; and the publicity which has been given to the true and detailed causes of&nbsp;scores and scores of railway accidents by the admirable reports&nbsp;of the Board of Trade inspectors has been a powerful lever&nbsp;in improving the railway service. Useful compulsory laws&nbsp;regarding the details of train management are difficult to frame&nbsp;and hard to carry out; but the Board has exercised a persistent&nbsp;persuasiveness and has secured most of its objects. Its investigations justified the law making the block system compulsory, thus removing the worst danger of railway travel. Its&nbsp;constant and impartial expositions of cases of over-work and&nbsp;insufficient training of </span><span class="font2" style="font-style:italic;">employés</span><span class="font2"> have greatly helped to elevate&nbsp;the character of these </span><span class="font2" style="font-style:italic;">employés.</span></p>
<p><span class="font2">In the United States the governments have done far less. A majority of the states have railway commissions, but the&nbsp;investigation of railway accidents, with comparatively few&nbsp;exceptions, has not been done in such a way as to make the&nbsp;results useful in promoting improved practice. Many of the&nbsp;commissions have done little or nothing of value in this respect.&nbsp;The Federal government, having authority in railway matters&nbsp;only when interstate traffic is affected, gathers statistics and&nbsp;publishes them; but in the airing of causes—the field in which&nbsp;the British Board of Trade has been so useful—nothing so far&nbsp;has been done except to require written reports monthly from&nbsp;the railways. These are useful so far as they go, but they lack&nbsp;the impartiality that would be secured by an inquiry such as is&nbsp;held in England.</span></p>

<p><span class="font1">The casualties enumerated in items 1, 4 and 7 of Table X. aggregate 6 killed and 454 injured; the six deaths were due to collisions, while of the cases of injury 372 occurred by collisions, 47 by derail-meπts, and 35 by other accidents to trains. This undoubtedly is&nbsp;the greatest record for train safety ever known in the world. Item 1&nbsp;shows no passengers killed in train accidents during the </span><span class="font2">year. </span><span class="font1">This&nbsp;was the case once before, in 1901; and the total of fatal accidents&nbsp;to passengers and servants, taken together, has in several years&nbsp;been very low (1896, eight; 1901, eight; 1902, ten; 1904, thirteen),&nbsp;but never before was it down to six.</span></p>
