<p><span class="font2">This expression may be used to find </span><span class="font2" style="font-style:italic;">r<sub>v</sub></span><span class="font2"> when the total draw-bar pull is observed as well as the speed, the changes of speed and the&nbsp;gradient. The speed held to correspond with the resistance must&nbsp;be the mean speed during the change of speed. The best way of&nbsp;deducing </span><span class="font2" style="font-style:italic;">r<sub>v</sub></span><span class="font2"> is to select portions of the dynamometer record where&nbsp;the speed is constant. Then </span><span class="font2" style="font-style:italic;">a</span><span class="font2"> disappears from all the above&nbsp;expressions. These expressions indicate what frequent changes&nbsp;in the power are required as the train pursues its journey up and&nbsp;down gradients, against wind resistance, journal friction and perhaps&nbsp;the resistance of a badly laid track; and show how both the&nbsp;potential energy and kinetic energy of the train are continually&nbsp;changing: the first from a change in vertical position due to the&nbsp;gradients, the second from changes in speed. These considerations also&nbsp;indicate what a difficult matter it is to find the exact rate of working&nbsp;against the resistances, because of the difficulty of securing conditions&nbsp;which eliminate the effect both of the gradient and of acceleration.</span></p>
<p><span class="font3">§ 11. </span><span class="font3" style="font-style:italic;">The Boiler. —Maximum Power. —</span><span class="font3">The maximum power which can be developed by a locomotive depends upon the&nbsp;maximum rate of fuel combustion which can be maintained&nbsp;per square foot of grate. This maximum rate depends upon&nbsp;the kind of coal used, whether small, friable, bituminous or&nbsp;hard, upon the thickness of the fire, and upon the correct&nbsp;design and setting of the blast-pipe. A limit is reached to the&nbsp;rate of combustion when the draught becomes strong enough to&nbsp;carry heavy lighted sparks through the tubes and chimney.&nbsp;This, besides reducing the efficiency of the furnace, introduces&nbsp;the danger of fire to crops and buildings near the line. The&nbsp;maximum rate of combustion may be as much as 150 ℔ of coal&nbsp;per square foot of grate per hour, and in exceptional cases even </span><span class="font1">a&nbsp;</span><span class="font3">greater rate than this has been maintained. It is not economical&nbsp;to force the boiler to work at too high a rate, because it has been&nbsp;practically demonstrated that the boiler efficiency decreases after&nbsp;a certain point, as the rate of combustion increases. A few&nbsp;experimental results </span><span class="font1">are </span><span class="font3">set forth in Table XX., from which it&nbsp;will be seen that with a relatively low rate of combustion, a rate&nbsp;which denotes very light service, namely 28 lb of coal per square&nbsp;foot of grate per hour, the efficiency of thc boiler is 82%, which&nbsp;is as good a result as can be obtained with the best class of&nbsp;stationary boiler or marine boiler even when using economizers.</span></p>
<p><span class="font2">The first group consists of experiments selected from the records of a large number made on the boiler of the locomotive belonging&nbsp;to the Purdue University, Indiana, U. S. A.</span></p>
<p><span class="font2">The second group consists of experiments made on a boiler belonging to the Great Eastern Railway Company. The first one of the group was made on the boiler fixed in the locomotive yard at St rat-ford, and the two remaining experiments of the group were made&nbsp;while the engine was working a train between London and March.</span></p>
<p><span class="font2">The third group consists of experiments selected from the records of a series of trials made on the London &amp; South-Western railway&nbsp;with an express locomotive.</span></p>
