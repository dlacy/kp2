<p><span class="font1">consists of a coil or series of coils, is connected to the suction side of the pump, and the delivery from the pump is connected to the&nbsp;condenser, which is generally of somewhat similar construction to&nbsp;the refrigerator. The condenser and refrigerator are connected by&nbsp;a pipe in which is a valve named the regulator. Outside the refrigerator&nbsp; coils is the air, brine or other substance to be cooled, and&nbsp;outside the condenser is the cooling medium, which, as previously&nbsp;stated, is generally water. The refrigerating liquid (ether, sulphur&nbsp;dioxide, anhydrous ammonia, or carbonic acid) passes from the&nbsp;bottom of the condenser through the regulating valve into the&nbsp;refrigerator in a continuous stream. The pressure in the refrigerator&nbsp;being reduced by the pump and maintained at such a degree as to&nbsp;give the required boiling-point, which is of course always lower than&nbsp;the temperature outside the coils, heat passes from the substance&nbsp;outside, through the coil surfaces, and is taken up by the entering&nbsp;liquid, which is converted into vapour at the temperature T</span><span class="font2"><sub>1</sub></span><span class="font1">. The&nbsp;vapours thus generated are drawn into the pump, compressed, and&nbsp;discharged into the condenser at the temperature T<sub>2</sub>, which is somewhat above that of the cooling water. Heat is transferred from the&nbsp;compressed vapour to the cooling water and the vapour is converted&nbsp;into a liquid, which collects at the bottom and returns by the regulating&nbsp; valve into the refrigerator. As heat is both taken in and&nbsp;discharged at constant temperature during the change in physical&nbsp;state of the agent, a vapour compression machine must approach&nbsp;the ideal much more nearly than a compressed-air machine, in&nbsp;which there is no such change.</span></p>
<p><span class="font1">This will be seen by taking as an example a case in which the cold room is to be kept at 10° F., the cooling water being at 6o°. Under&nbsp;these conditions, the actual evaporating temperature T</span><span class="font2"><sub>1</sub></span><span class="font1">, in a well-constructed ammonia compression machine, after allowing for the&nbsp;differences necessary for the exchange of heat, would be about 5<sup>0&nbsp;</sup>below zero, and the discharge temperature T would be about 75°.&nbsp;An ideal machine, working between 5° below zero and 75° above,&nbsp;has a coefficient of about 5·7, or nearly six times that of an ideal&nbsp;compressed-air machine of usual construction performing the same&nbsp;useful cooling work.</span></p>
<p><span class="font1">A vapour compression machine does not, however, work precisely in the reversed Carnot cycle, inasmuch as the fall in temperature&nbsp;between the condenser and the refrigerator is not produced, nor is&nbsp;it attempted to be produced, by the adiabatic expansion of the&nbsp;agent, but results from the evaporation of a portion of the liquid&nbsp;itself. In other words, the liquid-refrigerating agent enters the&nbsp;refrigerator at the condenser temperature and introduces heat&nbsp;which has to be taken up by the evaporating liquid before any&nbsp;useful refrigerating effect can be performed. The extent of this loss&nbsp;is determined by the relation between the liquid heat and the latent&nbsp;heat of vaporization at the refrigerator temperature. If </span><span class="font1" style="font-style:italic;">r</span><span class="font1"> represents&nbsp;the latent heat of the vapour, and </span><span class="font1" style="font-style:italic;">q</span><span class="font1"><sub>2</sub> and </span><span class="font1" style="font-style:italic;">q</span><span class="font2"><sub>1</sub></span><span class="font1"> the amounts of heat&nbsp;contained in the liquid at the respective temperatures of T<sub>2</sub> and T</span><span class="font2"><sub>1</sub></span><span class="font1">,&nbsp;then the loss from the heat carried from the condenser into the&nbsp;refrigerator is shown by (</span><span class="font1" style="font-style:italic;">q</span><span class="font1"><sub>2</sub>-</span><span class="font1" style="font-style:italic;">q</span><span class="font2"><sub>1</sub></span><span class="font1">)/</span><span class="font1" style="font-style:italic;">r</span><span class="font1"> and the useful refrigerating effect&nbsp;produced in the refrigerator is </span><span class="font1" style="font-style:italic;">r</span><span class="font1"> — (</span><span class="font1" style="font-style:italic;">q</span><span class="font1"><sub>2</sub>—</span><span class="font1" style="font-style:italic;">q</span><span class="font2"><sub>1</sub></span><span class="font1">). Assuming, as in the&nbsp;previous example, that T<sub>2</sub> is 75° F., and that T</span><span class="font2"><sub>1</sub></span><span class="font1"> is 5° below zero, the&nbsp;results for various refrigerating agents are as follows :—</span></p>

<p><span class="font1">The results show that the loss is least in the case of anhydrous ammonia and greatest in the case of carbonic acid. At higher condenser&nbsp; temperatures the results are even much more favourable to&nbsp;ammonia. As the critical temperature (88·4° F.) of carbonic acid&nbsp;is approached, the value of </span><span class="font1" style="font-style:italic;">r</span><span class="font1"> becomes less and less and the refrigerating effect is much reduced. When the critical point is reached&nbsp;the value of </span><span class="font1" style="font-style:italic;">r</span><span class="font1"> disappears altogether, and a carbonic-acid machine is&nbsp;then dependent for its refrigerating effect on the reduction in temperature&nbsp; produced by the internal work performed in expanding&nbsp;the gaseous carbonic acid from the condenser pressure to that in&nbsp;the refrigerator. The abstraction of heat does not then take place&nbsp;at constant temperature. The expanded vapour enters the refrigerator&nbsp; at a temperature below that of the substance to be&nbsp;cooled, and whatever cooling effect is produced is brought about&nbsp;by the superheating of the vapour, the result being that above&nbsp;the critical point of carbonic acid the difference T<sub>2</sub>—T<sub>2</sub> is increased&nbsp; and the efficiency of the machine is reduced. The critical&nbsp;temperature of anhydrous ammonia is about 266° F., which is&nbsp;never approached in the ordinary working of refrigerating machines.&nbsp;Some of the principal physical properties of sulphurous acid,&nbsp;anhydrous ammonia, and carbonic acid are given in Tables III.,&nbsp;IV. and V.</span></p>

<p><span class="font1">The action of a vapour compression machine is shown in fig. 3. Liquid at the condenser temperature being introduced into the refrigerator&nbsp; through the regulating valve, a small portion evaporates&nbsp;and reduces the remaining liquid to the temperature T<sub>1</sub>. This is&nbsp;shown by the curve AB, and is the useless work represented by the&nbsp;expression (q<sub>2</sub>—q<sub>1</sub>)/r.  Evaporation then continues at the constant&nbsp;temperature T, abstracting heat from the substance outside the&nbsp;-refrigerator as shown by the line BC. The vapour is then compressed&nbsp;along the line CD to the temperature T<sub>2</sub>, when, by the action of the&nbsp;cooling water in the condenser, heat is abstracted at constant&nbsp;temperature and the vapour condensed along the line DA.</span></p>
