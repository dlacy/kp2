<p><span class="font0">disposed on five successive zones of four on alternating meridians, the zones corresponding to equator, tropics and circumpolar circles&nbsp;on the globe; pores of central capsule in scattered groups.</span></p>
<p><span class="font0">Fam. I. Actinelida. Spines numerous, more than twenty, irregularly grouped. </span><span class="font0" style="font-style:italic;">Litholophus, </span><span class="font0">Haeck.; </span><span class="font0" style="font-style:italic;">Xiphacantha,</span><span class="font0"> Haeck.</span></p>
<p><span class="font0">Fam. 2. Acanthonida. Spines twenty, simple, usually equal. </span><span class="font0" style="font-style:italic;">Acanthοmetra,</span><span class="font0"> J. Müll. (fig. iv. 6, 7);&nbsp;</span><span class="font0" style="font-style:italic;">Astrolonche,</span><span class="font0"> Haeck.; </span><span class="font0" style="font-style:italic;">Amphilonche,</span><span class="font1"> Haeck.&nbsp;</span><span class="font0">(fig. III. 18)</span><span class="font0" style="font-weight:bold;">.</span></p>
<p><span class="font0">Fam. 3. Sphaerophractida: Spines equal, branching and often coalescing into a latticed shell,&nbsp;homaxonic.</span></p>
<p><span class="font0">Fam. 4. Prunophractida: Branching spines coalescing into a latticed shell which is elongated and&nbsp;elliptical in at least one plane.</span></p>
<p><span class="font0">C.  &nbsp;&nbsp;&nbsp;Nassellaria, Haeck. (Monοpylaea, Hertw. ). Silico-skeletal&nbsp;Radiolaria in which the central capsule is typically monaxonic (cone-shaped), with a single perforate area (pore-plate) placed on the basal&nbsp;face of the cone; the membrane of the capsule, the nucleus single;&nbsp;the skeleton is extracapsular, and forms a scaffold-like or beehive-like structure of monaxonic form, a tripod or calthrop, a sagittal&nbsp;ring, or a combination of these.</span></p>
<p><span class="font0">Fam. I. Nassoidea, Haeck. Skeleton absent. </span><span class="font0" style="font-style:italic;">Cystidium, </span><span class="font0">Haeck.</span></p>
<p><span class="font0">Fam. 2. Plectida, Haeck. Skeleton formed of a single branching spicule, a tripod or usually a 4-radiate calthrop, its branches sometimes&nbsp;reticulate. Genera: </span><span class="font0" style="font-style:italic;">Plagiacantha,</span><span class="font0"> Haeck.;&nbsp;</span><span class="font0" style="font-style:italic;">Plegmatium,</span><span class="font0"> Haeck.</span></p>
<p><span class="font0">Fam. 3. Spyroidea. Shell latticed around the sagittal ring (“ cephalis ”), sometimes with a lower&nbsp;chamber added.</span></p>
<p><span class="font0">Fam. 4. Botridea, Haeck. Shell latticed, composed of several chambers agglomerated without definite&nbsp;order; a single central capsule. Genera:&nbsp;</span><span class="font0" style="font-style:italic;">Botryocyrtis</span><span class="font0">, Haeck.; </span><span class="font0" style="font-style:italic;">Lithοbotrys,</span><span class="font0"> Haeck.</span></p>
<p><span class="font0">Fam. 5.</span><span class="font0" style="font-weight:bold;"> </span><span class="font0" style="font-variant:small-caps;">Cyrtoidea, Haeck. Skeleton a monaxonic or triradiate shell, or continuous piece (beehive-shaped). Genera: </span><span class="font0" style="font-style:italic;">Halicalyptra,</span><span class="font0"> Haeck.;&nbsp;</span><span class="font0" style="font-style:italic;">Eucyrtidium,</span><span class="font0"> Haeck. (fig. II. ); </span><span class="font0" style="font-style:italic;">Carpocanium, </span><span class="font0">Haeck. (fig. IV. 3).</span></p>
<p><span class="font0">Fam. 6. Stephoidea, Haeck. Skeleton a sagittal ring continuous with the branched spicule, and&nbsp;sometimes growing out into other rings or&nbsp;branches. Genera: </span><span class="font0" style="font-style:italic;">Acanthodesmia,</span><span class="font0"> Haeck.;&nbsp;</span><span class="font0" style="font-style:italic;">Zygοstepharnus,</span><span class="font0"> Haeck.; &nbsp;&nbsp;&nbsp;&nbsp;</span><span class="font0" style="font-style:italic;">Lithocircus, </span><span class="font0">Haeck.</span></p>
<p><span class="font0">(fig. IV. 1).</span></p>
<p><span class="font0">D.  &nbsp;&nbsp;&nbsp;Phaeodaria,</span><span class="font0" style="font-weight:bold;"> </span><span class="font0">Haeck. (Tripylaea, Hertw. ). Radiolaria of&nbsp;cruciate symmetry, prolonge d into tubular processes with three&nbsp;oscula to the central capsule, one inferior, the principal, and two&nbsp;symmetrically placed on either side of the opposite pole; skeleton&nbsp;of spicules, a network of hollow filaments, or a minutely alveolate&nbsp;shell, of a combination of silica with organic substance; extra-capsular protoplasm containing in front of the large oscule an&nbsp;agglomeration of dusky purplish or greenish pigment (“ phae-odium ”).</span></p>
<p><span class="font0">Fam. I. Phaeocystida, Haeck. Siliceous skeleton absent or of separate needles. Genera: </span><span class="font0" style="font-style:italic;">Aulacantha,&nbsp;</span><span class="font0">Haeck.; </span><span class="font0" style="font-style:italic;">Thalassoplancta,</span><span class="font0"> Haeck.</span></p>
<p><span class="font0">Fam. 2. Phaeosphaerida. Spicules united into a latticed shell. Genera: </span><span class="font0" style="font-style:italic;">Aulosphaera,</span><span class="font0"> Haeck.&nbsp;</span><span class="font0" style="font-weight:bold;">(</span><span class="font0">fig. IV. 9); </span><span class="font0" style="font-style:italic;">Auloplegma,</span><span class="font0"> Haeck.; </span><span class="font0" style="font-style:italic;">Canna-cantha<sub>t</sub></span><span class="font0"> Haeck.</span></p>
<p><span class="font1">Fam. 3. </span><span class="font0" style="font-variant:small-caps;">Phaeogromida, Haeck. Shell continuous, traversed by fine canals or finely alveolate,&nbsp;provided with at least one pylome. Genera:&nbsp;</span><span class="font0" style="font-style:italic;">Challeηgeriα,</span><span class="font0"> Wyv., Thomson; </span><span class="font0" style="font-style:italic;">Lithogromia,&nbsp;</span><span class="font1">Haeck.</span></p>
<p><span class="font0">Fam. 4. Phaeoconchida. Shell as in Phaeosphaerida, but of two symmetrical halves (valves), which&nbsp;meet in the plane of the three oscules (“ frontal ”&nbsp;of Haeckel, who terms the plane of symmetry&nbsp;through the shells “ sagittal ”). Genera: </span><span class="font0" style="font-style:italic;">Conchidium,</span><span class="font0"> Haeck.; </span><span class="font0" style="font-style:italic;">Cοelodendrum,</span><span class="font0"> Haeck.&nbsp;(fig. IV.</span><span class="font0" style="font-weight:bold;"> </span><span class="font0">4).</span></p>
