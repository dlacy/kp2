<p><span class="font0">The order falls into several well-defined tribes which are distinguished by characters of the flower and fruit; all are </span></p></div><br clear="all"/><div>
<p><span class="font0">represented among British native or commonly grown garden plants.</span></p>
<p><span class="font0" style="font-style:italic;">Tribe I. Paeonieae,</span><span class="font0"> peony group, are mostly herbs with deeply cut leaves and large solitary showy flowers in which the parts are&nbsp;spirally arranged, the sepals, generally five in number, passing&nbsp;gradually into the large coloured petals. The indefinite stamens&nbsp;are succeeded by 2-5 free carpels which bear a double row of ovules&nbsp;along the ventral suture. Honey is secreted by a ring-like swelling&nbsp;round the base of the carpels, which become fleshy or leathery in&nbsp;the fruit and dehisce along the ventral suture. There are only three&nbsp;genera, the largest of which, </span><span class="font0" style="font-style:italic;">Paeonia,</span><span class="font0"> occurs in Europe, temperate&nbsp;Asia and western North America. </span><span class="font0" style="font-style:italic;">P</span><span class="font0">. </span><span class="font0" style="font-style:italic;">officinalis</span><span class="font0"> is the common&nbsp;peony.</span></p>
<p><span class="font0" style="font-style:italic;">Tribe II. Helleboreae</span><span class="font0"> are almost exclusively north temperate or subarctic; there are 15 genera, several of which are represented&nbsp;in the British flora. The plants are herbs, either annual, </span><span class="font0" style="font-style:italic;">e.g. Nigella&nbsp;</span><span class="font0">(love-in-a-mist), or perennial by means of a rhizome, as in</span><span class="font0" style="font-style:italic;"> Aconitum&nbsp;</span><span class="font0">or</span><span class="font0" style="font-style:italic;"> Eranthis</span><span class="font0"> (winter aconite). The leaves are simple, as in </span><span class="font0" style="font-style:italic;">Caltha,&nbsp;</span><span class="font0">but more often palmately divided as in hellebore (fig. 6), aconite&nbsp;(fig. 5) and larkspur. The flowers are solitary </span><span class="font0" style="font-style:italic;">(Eranthis)</span><span class="font0"> or in</span></p></div><br clear="all"/><div>
<p><span class="font0">cymes or racemes, and are generally regular as in </span><span class="font0" style="font-style:italic;">Caltha</span><span class="font0"> (king-cup, marsh marigold), </span><span class="font0" style="font-style:italic;">Trollius</span><span class="font0"> (globe-flower), </span><span class="font0" style="font-style:italic;">Helleborus, Aquilegia&nbsp;</span><span class="font0">(columbine); sometimes medianly zygomorphic as in </span><span class="font0" style="font-style:italic;">Aconitum&nbsp;</span><span class="font0">(monkshood, aconite) and </span><span class="font0" style="font-style:italic;">Delphinium</span><span class="font0"> (larkspur). The carpels,&nbsp;generally 3 to 5 in number, form in the fruit a many-seeded follicle,&nbsp;except in </span><span class="font0" style="font-style:italic;">Actaea</span><span class="font0"> (baneberry), where the single carpel develops to&nbsp;form a many-seeded berry, and in </span><span class="font0" style="font-style:italic;">Nigella,</span><span class="font0"> where the five carpels&nbsp;unite to form a five-chambered ovary. There is considerable&nbsp;variety in the form of the floral envelopes and the arrangement of&nbsp;the parts. The outer series, or sepals, generally five in number, is&nbsp;generally white or bright-coloured, serving as an attraction for&nbsp;insects, especially bees, as well as a protection for the rest of the&nbsp;flower. Thus in </span><span class="font0" style="font-style:italic;">Caltha</span><span class="font0"> and </span><span class="font0" style="font-style:italic;">Trollius</span><span class="font0"> the sepals form a brilliant&nbsp;golden-yellow cup or globe, and in </span><span class="font0" style="font-style:italic;">Eranthis</span><span class="font0"> a pale yellow star which&nbsp;contrasts with the green involucre of bracts immediately below it;&nbsp;in </span><span class="font0" style="font-style:italic;">Nigella</span><span class="font0"> they are blue or yellow, and also coloured in </span><span class="font0" style="font-style:italic;">Aquilegia.&nbsp;</span><span class="font0">In Hellebore the greenish sepals persist till the fruit is ripe. Aconitum and </span><span class="font0" style="font-style:italic;">Delphinium</span><span class="font0"> differ in the irregular development of the sepals,</span></p></div><br clear="all"/><div>
<p><span class="font0">the posterior sepal being distinguished from the remaining four by its helmet-shape </span><span class="font0" style="font-style:italic;">(Aconitum) or</span><span class="font0"> spur </span><span class="font0" style="font-style:italic;">(Delphinium).</span><span class="font0"> In </span><span class="font0" style="font-style:italic;">Caltha</span><span class="font0"> there&nbsp;are no petals, but in the other genera there are honey-secreting and&nbsp;storing structures varying in number and in form in the different&nbsp;genera. In </span><span class="font0" style="font-style:italic;">Trollius</span><span class="font0"> they are long and narrow with a honey-secreting&nbsp;pit at the base, in </span><span class="font0" style="font-style:italic;">Nigella</span><span class="font0"> and </span><span class="font0" style="font-style:italic;">Helleborus</span><span class="font0"> (fig. 7) they form short-</span></p></div><br clear="all"/><div>
<p><span class="font0">stalked pitchers, in </span><span class="font0" style="font-style:italic;">Aquilegia</span><span class="font0"> they are large and coloured with a showy petal-like upper portion and a long basal spur in the tip of&nbsp;which is the nectary. In </span><span class="font0" style="font-style:italic;">Delphinium</span><span class="font0"> they are also spurred, and in&nbsp;</span><span class="font0" style="font-style:italic;">Aconitum</span><span class="font0"> form a spur-like sac on </span><span class="font1">a </span><span class="font0">long stalk (fig. 8). The parts&nbsp;of the flower are generally arranged in a&nbsp;spiral (acyclic), but are&nbsp;sometimes hemicyclic,&nbsp;the perianth forming&nbsp;a whorl as in winter&nbsp;aconite; rarely is the&nbsp;flower cyclic, as in&nbsp;</span><span class="font0" style="font-style:italic;">Aquilegia</span><span class="font0"> (fig. 9) where</span></p></div><br clear="all"/><div>
<p><span class="font0">the parts throughout are arranged in alternating whorls. In </span><span class="font0" style="font-style:italic;">Callha, </span><span class="font0">where there are no petals, honey is secreted by two shallow depressions on the side of each carpel.</span></p>
<p><span class="font0" style="font-style:italic;">Tribe III. Anemoneae,</span><span class="font0"> with 8 genera, are chiefly north temperate, arctic and alpine plants, but also pass beyond the tropics to the&nbsp;southern hemisphere. They differ from the two preceding tribes&nbsp;in the numerous carpels, each with only one ovule, forming a fruit of&nbsp;numerous achenes. They are annual or perennial herbs, erect as in&nbsp;</span><span class="font0" style="font-style:italic;">Anemone, Thalictrum</span><span class="font0"> (meadow-rue) and many buttercups, or creeping&nbsp;as in </span><span class="font0" style="font-style:italic;">Ranunculus repens ;</span><span class="font0"> the section </span><span class="font0" style="font-style:italic;">Batrachium</span><span class="font0"> of the genus&nbsp;</span><span class="font0" style="font-style:italic;">Ranunculus (q.υ.)</span><span class="font0"> contains aquatic plants with submerged or floating&nbsp;stems and leaves. The flowers are solitary, as in </span><span class="font0" style="font-style:italic;">Anemone Pulsatilla</span><span class="font0"> (Pasque flower) and the wood anemone, or cymose as in species&nbsp;of </span><span class="font0" style="font-style:italic;">Ranunculus,</span><span class="font0"> or in racemes or panicles as in </span><span class="font0" style="font-style:italic;">Thalictrum.</span><span class="font0"> The&nbsp;parts are spirally arranged throughout as in </span><span class="font0" style="font-style:italic;">Myosurus</span><span class="font0"> (mouse-tail),&nbsp;where the very numerous carpels are borne on a much elongated&nbsp;receptacle, or </span><span class="font0" style="font-style:italic;">Adonis</span><span class="font0"> (pheasant’s eye), or the perianth is whorled&nbsp;as in </span><span class="font0" style="font-style:italic;">Anemone</span><span class="font0"> and </span><span class="font0" style="font-style:italic;">Ranunculus.</span><span class="font0"> In </span><span class="font0" style="font-style:italic;">Anemone</span><span class="font0"> there is a whorl of&nbsp;foliage leaves below the flower, as in </span><span class="font0" style="font-style:italic;">Eranthis.</span><span class="font0"> In </span><span class="font0" style="font-style:italic;">Anemone</span><span class="font0"> and&nbsp;</span><span class="font0" style="font-style:italic;">Thalictrum</span><span class="font0"> there is only one series of perianth leaves, which are&nbsp;petaloîd and attractive in </span><span class="font0" style="font-style:italic;">Anemone</span><span class="font0"> where honey is secreted by&nbsp;modified stamens, as in </span><span class="font0" style="font-style:italic;">A. Pulsatilla,</span><span class="font0"> or, as in </span><span class="font0" style="font-style:italic;">A.</span><span class="font0"> </span><span class="font0" style="font-style:italic;">nemοrosa</span><span class="font0"> (wood&nbsp;anemone), there is no honey and the flower is visited by insects for&nbsp;the sake of the pollen; in </span><span class="font0" style="font-style:italic;">Thalictrum</span><span class="font0"> the perianth is greenish or</span></p></div><br clear="all"/>
