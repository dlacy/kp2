<p><span class="font0">In the United States railway mileage now tends to increase at the rate of slightly over 5000 miles a year, which is about 2⅕% on the present main line mileage. In the ’eighties, the country&nbsp;passed through a period of competitive building, which was productive of much financial disaster. Thus, in 1882, 11, 569 m.&nbsp;were built—an addition equivalent to more than 11 % of mileage&nbsp;then existing—and in 1887, 12, 876 m. were built. Unjustifiable&nbsp;railway expansion had much to do with the American commercial&nbsp;panics of 1884 and 1893. After the reconstruction period of the&nbsp;1893 panic, however, the tendency for a number of years was to spend&nbsp;larger sums in bettering existing railways rather than in new exten-sions. The decade from 1896 until 1905, inclusive, saw huge sums&nbsp;spent on yards, passing tracks, grade reduction, elimination of&nbsp;curves, substitution of large locomotives and cars for small ones,&nbsp;&amp;c. During those ten years, the route mileage increased 34, 991 m.,&nbsp;or 17%, while the mileage of second, third, fourth and yard tracks&nbsp;and sidings increased 32, 666 m., or nearly 57 %. The number of&nbsp;locomotives increased 12, 407, or 35%, and the number of freight&nbsp;cars, 545, 222, or 42%. Moreover, the average tractive power per&nbsp;locomotive and the average capacity per freight car advanced&nbsp;greatly in this period, although specific figures cannot be given.</span></p>
<p><span class="font0">Thus it may fairly be said that the railway system of the United States was reconstructed between 1896 and 1905, so far as concerns&nbsp;rails, sleepers, ballast and the general capacity of a given group&nbsp;of lines to perform work. About 1905, however, a new tendency&nbsp;became apparent. At that time the so-called transcontinental</span></p></div><br clear="all"/><div>
<p><span class="font0">railways, connecting the Pacific coast of the United States with the central portions of the country, and thus with the group of railways&nbsp;reaching the Atlantic seaboard, consisted of five railways within&nbsp;the borders of the United States, and one in Canada, In Canada&nbsp;the Canadian Pacific was the only transcontinental line, extending&nbsp;from St John, on the bay of Fundy, and from Quebec, on the river&nbsp;St Lawrence, to Vancouver, on the strait of Georgia, the distance&nbsp;from St John to Vancouver being approximately 3379 m. Within&nbsp;the boundaries of the United States the northernmost of the trans-continental lines was the Great Northern railway, extending from&nbsp;a point opposite Vancouver, B. C., and from Seattle, Wash., to&nbsp;Duluth, on Lake Superior, and to St Paul and Minneapolis, Minn.,&nbsp;where connexion through to Chicago was made over an allied line,&nbsp;the Chicago, Burlington &amp; Quincy, owned jointly by the Great&nbsp;Northern and the Northern Pacific.</span></p>
<p><span class="font0">Next, south of the Great Northern, lay the Northern Pacific railway, starting on the west from Portland, Ore., and from Seattle&nbsp;and Tacoma, Wash., and extending east to Duluth, St Paul and&nbsp;Minneapolis by way of Helena, Mont. The Central Pacific-Union&nbsp;Pacific route to the coast, with its important affiliated companies,&nbsp;the Oregon Short Line and the Oregon Railroad &amp; Navigation&nbsp;Company, extended from San Francisco, Cal., and Portland, Ore.,&nbsp;to Omaha, Neb., by way of Salt Lake City; the Atchison, Topeka&nbsp;&amp; Santa Fé extended from San Francisco and Los Angeles, Cal.,&nbsp;to Chicago and to Galveston, Tex.; while the Southern Pacific had&nbsp;its line from San Francisco and Los Angeles to Galveston and New&nbsp;Orleans, running for the greater part of the distance just north of&nbsp;the Mexican border.</span></p>
<p><span class="font0">  Thus it will be observed that the five great cities of the Pacific coast—Seattle and Tacoma, Wash., Portland, Ore., and San Francisco&nbsp;and Los Angeles, Cal. —were already well supplied with railways;&nbsp;but the growth of the fertile region lying west of the transcontinental&nbsp;divide was most attractive to American railway builders; and&nbsp;railways serving this district, almost all of them in trouble ten years&nbsp;before, were showing great increases in earnings. In 1903 the&nbsp;Gould lines determined to enter this Pacific territory. Hitherto&nbsp;the western terminus of this group of lines had been Salt Lake City,&nbsp;Utah; by the exceedingly bold construction of the Western Pacific&nbsp;from Salt Lake City to Oakland, Cal., opposite San Francisco, an&nbsp;additional line to the Pacific coast was provided, having low grades&nbsp;and being in all respects well adapted for cheap operation.</span></p>
<p><span class="font0">Shortly after the plans were announced for building the Western Pacific, the Chicago, Milwaukee &amp; St Paul also decided to extend west. Before that time the St Paul had been a great local railway,&nbsp;operating primarily in the Dakotas, Minnesota, Iowa, Wisconsin&nbsp;and Illinois; but by the construction of a long arm from the Missouri&nbsp;river to Spokane, Seattle and Tacoma, it became a transcontinental&nbsp;line of the first importance, avoiding the mistakes of earlier railway&nbsp;builders by securing a line with easy gradients through the most&nbsp;favourable regions.</span></p>
<p><span class="font0">At the same time that these two extensions were being undertaken by old and well-established railways, a new company—the Kansas&nbsp;City, Mexico &amp; Orient—was engaged in constructing a line almost&nbsp;due south-west from Kansas City, Mo., to the lower part of the&nbsp;gulf of California in Mexico; while an additional independent&nbsp;line was under construction from Denver in a north-westerly&nbsp;direction towards the Pacific coast. The guarantee for this activity&nbsp;may be illustrated by a single fact: the combined building operations, in 1908, of San Francisco, Seattle, Portland, Los Angeles,&nbsp;Spokane and Salt Lake City exceeded thç combined building opera-tions of Philadelphia, Pittsburg, Kansas City, Boston, Baltimore&nbsp;and Cincinnati during the same year. San Francisco spent more&nbsp;in new permanent structures than Philadelphia, and Seattle spent&nbsp;more than Pittsburg.</span></p>
<p><span class="font0">Recent American railway development, viewed in its larger aspects, has thus been characterized by what may be described&nbsp;as the rediscovery of the Pacific coast. How far this movement&nbsp;will extend it is impossible to say; it is certain, however, that it&nbsp;will be enormously important in re-aligning trade conditions in&nbsp;the United States, Canada and Mexico.</span></p>
