<p><span class="font0">The plotting of the torque curve is laborious, but the average torque acting, which is all that is required for the purposes of this&nbsp;article, can be found quite simply, thus: —Let </span><span class="font0" style="font-style:italic;">p</span><span class="font0"> be the mean effective&nbsp;pressure acting in one cylinder, </span><span class="font0" style="font-style:italic;">a,</span><span class="font0"> the area of the cylinder, and Z,&nbsp;the stroke. Then the work done during one revolution of the crank&nbsp;is </span><span class="font0" style="font-style:italic;">2pla</span><span class="font0"> per cylinder. Assuming that the mean pressure in the&nbsp;other cylinder is also </span><span class="font0" style="font-style:italic;">p,</span><span class="font0"> the total work done per revolution is 4</span><span class="font0" style="font-style:italic;">pla</span><span class="font0">.&nbsp;If T is the mean torque, the work done on the crank-axle per revolution is 2πT. Hence assuming the mechanical efficiency of the&nbsp;engine to be ϵ, and substituting^</span><span class="font0" style="font-style:italic;">d</span><span class="font0"><sup>2</sup> for the area </span><span class="font0" style="font-style:italic;">a,</span></p>
<p><span class="font0">2πT </span><span class="font0" style="font-style:italic;">=4plaϵ = plπd<sup>2ϵ</sup></span></p>
<p><span class="font0">so that</span></p>
<p><span class="font0">T = ½</span><span class="font0" style="font-style:italic;">pd</span><span class="font0"><sup>2</sup></span><span class="font0" style="font-style:italic;">lϵ.</span></p>
<p><span class="font0">But from § 1, T = ½DF;</span></p>
<p><span class="font0">therefore &nbsp;&nbsp;&nbsp;F = </span><span class="font0" style="font-style:italic;">pd</span><span class="font0"><sup>2</sup></span><span class="font0" style="font-style:italic;">lϵ</span><span class="font0">∕D&nbsp;&nbsp;&nbsp;&nbsp;(25)</span></p>
<p><span class="font0">F in this expression is twice the average magnitude of the equal and opposite forces constituting the couple for one driving-wheel illustrated in fig. 16, one force of which acts to propel the train whilst&nbsp;the other is the value of the tangential frictional resistance between&nbsp;the wheel and the rail. This force F must not exceed the value μW&nbsp;or slipping will take place. Hence, if </span><span class="font0" style="font-style:italic;">p</span><span class="font0"> is the maximum value of&nbsp;the mean effective pressure corresponding to about 85% of the&nbsp;boiler pressure,</span></p>
<p><span class="font0">μW = </span><span class="font0" style="font-style:italic;">pd</span><span class="font0"><sup>2</sup></span><span class="font0" style="font-style:italic;">lϵ∕D</span><span class="font0"> &nbsp;&nbsp;&nbsp; (26)</span></p>
<p><span class="font0">is an expression giving a relation between the total weight on the coupled wheels, their diameters and the size of the cylinder. The&nbsp;magnitude of F when </span><span class="font0" style="font-style:italic;">p</span><span class="font0"> and ϵ are put each equal to unity, is usually&nbsp;called the tractive force of the locomotive per pound of mean effective&nbsp;pressure in the cylinders. If </span><span class="font0" style="font-style:italic;">p</span><span class="font0"> is the mean pressure at any speed&nbsp;the total tractive force which the engine is exerting is given by&nbsp;equation (25) above. The value of ϵ is variable, but is between&nbsp;•7 and ∙8, and for approximate calculations may be taken equal to&nbsp;unity. In the following examples the value will be assumed unity.</span></p>
<p><span class="font0">These relations may be illustrated by an example. Let an engine have two cylinders each 19 in. diameter and 26 in. stroke. Let&nbsp;the boiler pressure be 175 ℔ per square inch. Taking 85% of this,&nbsp;the maximum mean effective pressure would be 149 ℔ per square&nbsp;inch. Further, let the diameter of the driving-wheels be 6 ft. 3 in.&nbsp;Then the tractive force is, from (25),</span></p>
<p><span class="font0">(149 × 19<sup>2</sup> × 2 ∙ 166)∕6∙25 = 18, 600℔ = 8∙3 tons.</span></p>
<p><span class="font0">Assuming that the frictional resistance at the rails is given by ⅕ the weight on the wheels, the total weight on the driving-wheels necessary&nbsp;to secure sufficient adhesion to prevent slipping must be at least&nbsp;8∙3 ×5 = 41 ∙5 tons. This would be distributed between three coupled&nbsp;axles giving an average of 1∙38 tons per axle, though the distribu-tiop might not in practice be uniform, a larger proportion of the&nbsp;weight falling on the driving-axle. If the starting resistance of&nbsp;the whole train be estimated at 16 ℔ per ton, this engine would be&nbsp;able to start 1·163 tons on the level, or about 400 tons on a gradient&nbsp;of I in 75, both these figures including the weight of the engine and&nbsp;tender, which would be about 100 tons.</span></p>
<p><span class="font0">The engine can only exert this large tractive force so long as the mean pressure is maintained at 149 ℔ per square inch. This high&nbsp;mean pressure cannot be maintained for long, because as the speed&nbsp;increases the demand for steam per unit of time increases, so that&nbsp;cut-off must take place earlier and earlier in the stroke, the limiting&nbsp;steady speed being attained when the rate at which steam is supplied&nbsp;to the cylinders is adjusted by the cut-off to be equal to the maximum&nbsp;rate at which the boiler can produce steam, which depends upon&nbsp;the maximum rate at which coal can be burnt per square foot of&nbsp;grate. If C is the number of pounds of coal burnt per square foot&nbsp;of grate per hour, the calorific value of which is </span><span class="font1" style="font-style:italic;">c</span><span class="font0"> B. Tn. U. per pound,&nbsp;the maximum indicated horse-power is given by the expression</span></p>

<p><span class="font0">where A </span><span class="font1">is </span><span class="font0">the area of the grate in square feet, and η is the combined efficiency of the engine and boiler. With the data of the previous&nbsp;example, and assuming in addition that the grate area is 24 sq. ft.,&nbsp;that the rate of combustion is 150 ℔ of coal per square foot of grate&nbsp;per hour, that the calorific value is 14000, and finally that </span><span class="font0" style="font-style:italic;">η</span><span class="font0"> =0·06,&nbsp;the maximum indicated horse-power which the engine might be&nbsp;expected to develop would be 0∙06×150 ×14000×24×778/1980000&nbsp;= 1190, corresponding to a mean effective pressure in the cylinders&nbsp;of 59∙5 lb per square inch.</span></p>
<p><span class="font0">Assuming that the train is required to run at a speed of 60 m. per hour, that is 88 ft. per second, the total resistance R, which the&nbsp;engine can overcome at this speed, is by equation (10)</span></p>
<p><span class="font0">R = (1190×550)∕88 = 7∙400 ℔.</span></p>
<p><span class="font0">Thus although at a slow speed the engine can exert a tractive force of 18, 600 lb, at 60 m. per hour, the tractive force falls to 7400 ℔,&nbsp;and this cannot be increased except by increasing the rate of combustion (neglecting any small changes due to a change in the&nbsp;efficiency </span><span class="font0" style="font-style:italic;">η)</span><span class="font0">. Knowing the magnitude of R, the draw-bar pull,&nbsp;and hence the weight of vehicle the engine can haul at this speed,&nbsp;can be estimated if the resistances are known. Using the curves&nbsp;of fig. 17 it will be found that at 60 m. per hour the resistance of&nbsp;the engine and tender is 33 lb per ton, and the resistance of a train&nbsp;of bogie coaches about 14 lb per ton. Hence if W is the weight of&nbsp;the vehicles in tons, and the weight of the engine and tender be&nbsp;taken at 100 tons, the value of W can be found from the equation&nbsp;14W+3300=7440, from which W = 296 tons. This is the load&nbsp;which the engine would take in ordinary weather. With exception-ally bad weather the load would have to be reduced or two engines&nbsp;would have to be employed, or an exceptionally high rate of combustion would have to be maintained in the fire-box.</span></p>
<p><span class="font0">lt will be seen at once that with a tractive force of 7400 lb a weight of 37, 000 lb ( = 16∙5 tons) would be enough to secure sufficient&nbsp;adhesion, and this could be easily carried on one axle. Hence for&nbsp;a level road the above load could be hauled at 60 m. per hour with&nbsp;a “ single ” engine. When the road leads the train up an incline,&nbsp;however, the tractive force must be increased, so that the need for&nbsp;coupled wheels soon arises if the road is at all a heavy one.</span></p>
<p><span class="font0">§15. </span><span class="font1" style="font-style:italic;">Engine Efficiency. Combined Engine and Boiler Efficiency. —</span><span class="font1">The combined engine and boiler efficiency has&nbsp;hitherto been taken to be o·o6; actual values of the boiler&nbsp;efficiencies arc given in Table XX, Engine efficiency depends&nbsp;upon many variable factors, such as the cut-off, the piston&nbsp;speed, the initial temperature of the steam, the final temperature of the steam, the quality of the steam, the sizes of&nbsp;the steam-pipes, ports and passages, the arrangement of the&nbsp;cylinders and its effect on condensation, the mechanical perfection of the steam-distributing gear, the tightness of the&nbsp;piston, &amp;c. A few values of the thermal efficiency obtained&nbsp;from experiments are given in Table XXI. in the second column,&nbsp;the first column being added to give some idea of the rate at&nbsp;which the engine was working when the data from which the&nbsp;efficiency has been deduced were observed. The corresponding&nbsp;boiler efficiencies are given in the third column of the table,&nbsp;when they are known, and the combined efficiencies ĩn the&nbsp;fourth column. The figures in this column indicate that 0∙06&nbsp;is a good average value to work with.</span></p>
