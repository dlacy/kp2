<p><span class="font1">The ratio P∕P<sub>o</sub> can be written down from the solution given in case (2). Similarly the corresponding values of Q<sub>1</sub>∕Q<sub>0</sub>, R<sub>1</sub>∕R<sub>0</sub> may&nbsp;be at once derived. It is obvious in these cases that the curve&nbsp;plotted with P∕P<sub>o</sub> as ordinates and time as abscissae is complementary to the corresponding curve with P<sub>1</sub>/P<sub>o</sub> as ordinates. This&nbsp;simple relation holds for all recovery and decay curves of radioactive&nbsp;products in general.</span></p>
<p><span class="font1">We have so far considered the variation in the number of atoms of successive products with time when the periods of the products&nbsp;are known. In practice, the variation of the number of atoms is&nbsp;deduced from measurements of activity, usually made by the electric&nbsp;method. Using the same notation as before, the activity of any&nbsp;product is proportional to its rate of breaking up, </span><span class="font1" style="font-style:italic;">i. e.</span><span class="font1"> to λ<sub>l</sub>P&nbsp;where P is the number of atoms present. If two products are present,&nbsp;the activity is the sum of two corresponding terms λ<sub>l</sub>P and λ<sub>2</sub>Q.&nbsp;In practice, however, no two products emit α or </span><span class="font1" style="font-style:italic;">ß</span><span class="font1"> particles, with&nbsp;the same velocity. The difference in ionizing power of a single&nbsp;α particle from the two products has thus to be taken into account.&nbsp;If, under the experimental conditions, the ionization produced by&nbsp;an α particle from the second product is K times that from the first&nbsp;product, the activity observed is proportional to λ<sub>l</sub>P+Kλ2Q. In&nbsp;this way, it is possible to compare the theoretical activity curves&nbsp;of a mixture of products with those deduced experimentally. </span></p>
<p><span class="font2" style="font-style:italic;">Analysis of Radioactive Changes. —</span><span class="font2">The analysis of the sucessive changes occurring in uranium, thorium, radium and actinium has proved a very difficult matter. In order to establish the existence of a new product and to fix its position in&nbsp;the scheme of changes, it is necessary to show (</span><span class="font2" style="font-style:italic;">a</span><span class="font2">) that the new&nbsp;product has a distinctive period of decay and shows some distinctive physical or chemical properties; (</span><span class="font2" style="font-style:italic;">b</span><span class="font2">) that the product&nbsp;under consideration arises directly from the product preceding&nbsp;it in the scheme of changes, and is transformed into the product&nbsp;succeeding it.</span></p>
<p><span class="font2">In general, it has been found that each product shows some distinctive chemical or physical behaviour which allows of its&nbsp;partial or complete separation from a mixture of other products.&nbsp;It must be remembered that in most cases the amount of radioactive matter under examination is too small to detect by&nbsp;weight, but its presence is inferred from its characteristic radiations and rate of change. In some cases, a separation may be&nbsp;effected by ordinary chemical methods; for example thorium X&nbsp;is separated from thorium by precipitation of thorium with&nbsp;ammonia. The Th X remains in the filtrate and is practically&nbsp;free from thorium. In other cases, a separation is effected by a&nbsp;separation of a metal in the solution of active matter. For&nbsp;example, polonium (radium F) always comes down with bismuth&nbsp;and may be separated by placing a bismuth plate in a solution.&nbsp;Radium C is separated from radium B by adding nickel filings&nbsp;to a solution of the two. Radium C is deposited on the nickel.&nbsp;In other cases, a partial separation may be effected by electrolysis&nbsp;or by differences in volatility when heated. For example,&nbsp;when radium A, B and C are deposited on a platinum plate, on&nbsp;heating the plate, radium B is volatilized and is deposited on any&nbsp;cold surface in the neighbourhood. A very striking method of&nbsp;separating certain products has been recently observed depend-ing upon the recoil of an atom which breaks up with the expulsion'&nbsp;of an α particle. The residual atom acquires sufficient velocity&nbsp;in consequence of the ejection of an α particle to escape and be&nbsp;deposited on bodies in the neighbourhood. This is especially&nbsp;marked in a low vacuum. This property was independently&nbsp;investigated by Russ and Makower (21) and by Hahn (22).&nbsp;The latter has shown that by means of the recoil, actinium C&nbsp;may be obtained pure from the active deposit containing&nbsp;actinium A, B and C, for B emits α rays, and actinium C is&nbsp;driven from the plate by the recoil. In a similar way a new&nbsp;product, thorium D, has been isolated. By the recoil method,&nbsp;radium B may be separated from radium A and C. The recoil&nbsp;method is one of the most definite and certain methods of&nbsp;settling whether an α ray product is simple or complex.</span></p>
<p><span class="font2">While in the majority of cases the products break up either with the emission of α or </span><span class="font2" style="font-style:italic;">ß</span><span class="font2"> particles, some products have been&nbsp;observed which do not emit any characteristic radiation and have&nbsp;been called “ rayless products. ” For example, radium D and&nbsp;thorium A are changing substances which break up without&nbsp;emitting either penetrating α or </span><span class="font2" style="font-style:italic;">ß</span><span class="font2"> rays. They appear to emit&nbsp;slow δ rays which can only be detected by special methods.&nbsp;The presence and properties of a fayless product can be easily&nbsp;inferred if it is transformed into a product emitting a radiation,&nbsp;for the variation in activity of the latter affords a method of&nbsp;determining the amount of the parent product present. The&nbsp;distinction between a “ ray ” and a “ rayless ” product is not&nbsp;clear. It may be that the atom of a rayless product undergoes&nbsp;a re-arrangement of its constituent parts giving rise to an atom&nbsp;of the same mass but of different properties. In the case of an&nbsp;α ray or </span><span class="font2" style="font-style:italic;">ß</span><span class="font2"> ray product, the expulsion of an α or </span><span class="font2" style="font-style:italic;">ß</span><span class="font2"> particle affords&nbsp;an obvious explanation of the appearance of a new product&nbsp;with distinctive physical properties.</span></p>
