<p><span class="font2">theory that the bonds represented the cost of the enterprise, and the stock the prospective profits. As a natural result weak railway&nbsp;companies in the United States have frequently been declared&nbsp;insolvent by the courts, owing to their inability in periods of&nbsp;commercial depression to meet their acknowledged obligations,&nbsp;and in the reorganization which has followed the shareholders&nbsp;have usually had to accept a loss, temporary or permanent.</span></p>
<p><span class="font2">The situation in Great Britain has been wholly different. The debt in that country is relatively small in amount, and&nbsp;is not represented by securities based upon hypothecation of&nbsp;the company’s real property, as with the American railway&nbsp;bond, resting on a first, second or third mortgage. But British&nbsp;share capital has been issued so freely for extension and improvement work of all sorts, including the costly requirements&nbsp;of the Board of Trade, that a situation has been reached where&nbsp;the return on the outstanding securities tends to diminish year&nbsp;by year. Although this fact will not in itself make the companies liable to any process of reorganization similar to that&nbsp;following insolvency and foreclosure of the American railway,&nbsp;it is probable that reorganization of some sort must nevertheless&nbsp;take place in Great Britain, and it may well be questioned&nbsp;whether the position of the transportation system of that&nbsp;country  would not have been better if it had been built up&nbsp;and projected on the experience gained by actual earlier losses,&nbsp;as in the United States.</span></p>
<p><span class="font2">Thus the characteristic defect in the British railway organization has been the tendency to put out new capital at a rate faster than has been warranted by the annual increases in&nbsp;earnings. The American railways do not have to face this&nbsp;situation; but, after a long term of years, when they were&nbsp;allowed to do much as they pleased, they have now been brought&nbsp;sharply to book by almost every form of constituted authority&nbsp;to be found in the states, and they are suffering from increased&nbsp;taxation, from direct service requirements, and from a general&nbsp;tendency on the part of regulating authorities to reduce rates&nbsp;and to make it impossible to increase them. Meantime, the&nbsp;purchasing power of the dollar which the railway company&nbsp;receives for a specified service is gradually growing smaller,&nbsp;owing to the general increases year by year in wages and in the&nbsp;cost of material. The railways are prospering because they&nbsp;are managed with great skill and are doing increasing amounts&nbsp;of business, though at lessening unit profits. But there is&nbsp;danger of their reaching the point where there is little or no&nbsp;margin between unit costs of service and unit receipts for the&nbsp;service. It will probably be inevitable for American railway&nbsp;rates to trend somewhat upward in the future, as they have&nbsp;gradually declined in the past; but the process apparently&nbsp;cannot be accomplished without considerable friction with the&nbsp;governing authorities. The attitude of the courts is not that&nbsp;the railways should work without compensation, but that the&nbsp;compensation should not exceed a fair return on funds actually&nbsp;expended by the railway. This is in line with the provisions&nbsp;in the Constitution of the United States regarding the protection of property, but the difficulty in applying the principle&nbsp;to the railway situation lies in the fact that costs have to&nbsp;be met by averaging the returns on the total amount of&nbsp;business done, and it is often impossible, in specific instances,&nbsp;to secure a rate which can be considered to yield a fair return&nbsp;on the specific service rendered. Hence losses in one quarter&nbsp;must be compensated by gains in another—a process which the&nbsp;law, regarding only the gains, renders very difficult.</span></p>
<p><span class="font2">The growth of railways has been accompanied by a world-wide tendency toward the consolidation of small independent ventures&nbsp;into large groups of lines able to aid one another in the exchange&nbsp;of traffic and to effect economies in administration and in the&nbsp;purchase of supplies. Both in England and in America this&nbsp;process of consolidation has been obstructed by all known legislative devices, because of the widespread belief that competition&nbsp;in the field of transportation was necessary if fair prices were&nbsp;to be charged for the service. But the general tendency to&nbsp;regulate rates by authority of the state has apparently rendered&nbsp;unnecessary the old plan of rate regulation through competition,</span></p></div><br clear="all"/><div>
<p><span class="font2">even if it had not been demonstrated often and again that this form of regulation is costly for all concerned and is effective&nbsp;only during rare periods of direct conflict between companies.&nbsp;Nevertheless, in spite of difficulties, consolidation has gone&nbsp;on with great rapidity. When Mr E. H. Harriman died&nbsp;he exercised direct authority over more than 50, 000 m. of&nbsp;railway, and the tendency of all the great American railway&nbsp;systems, even when not tied to one another in common owner-ship, is to increase their mileage year by year by acquiring&nbsp;tributary lines. The smaller company exchanges its stock&nbsp;for stock of the larger system on an agreed basis, or sells it&nbsp;outright, and the bondholders of the absorbed line often have a&nbsp;similar opportunity to exchange their securities for obligations&nbsp;of the parent company, which are on a stronger basis or have a&nbsp;broader market. Similarly in Great Britain there is a tendency&nbsp;towards combination by mutual agreement among the companies while they still preserve their independent existence.</span></p>
