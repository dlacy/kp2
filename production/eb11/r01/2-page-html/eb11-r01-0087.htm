<p><span class="font5">accelerating the train to the journey speed. The nature of this problem is illustrated by the numerical example in § 9. When&nbsp;the service is frequent enough to give a good power factor&nbsp;continuously, the steam locomotive cannot compete with the&nbsp;electric motor for the purpose of quick acceleration, because&nbsp;the motors applied to the axles of a train may for a short time&nbsp;absorb power from the central station to an extent far in excess&nbsp;of anything which a locomotive boiler can supply.</span></p>
<p><span class="font5">With regard to the working of the locomotive, </span><span class="font6">J. </span><span class="font5">Holden developed the use of liquid fuel on the Great Eastern railway&nbsp;to a point beyond the experimental stage, and used it instead&nbsp;of coal with the engines running the heavy express traffic of&nbsp;the line, its continued use depending merely upon the relative&nbsp;market price of coal and oil. Compound locomotives have&nbsp;been tried, as stated in § 17, but the tendency in England is&nbsp;to revert to the simple engine for all classes of work, though&nbsp;on the continent of Europe and in America the compound</span></p></div><br clear="all"/><div>
<p><span class="font5">locomotive is largely adopted, and is doing excellent work. A current development is the application of superheaters to&nbsp;locomotives, and the results obtained with them are exceedingly&nbsp;promising.</span></p>
<p><span class="font5">The leading dimensions of a few locomotives typical of English, American and European practice are given in Table XXII.</span></p>

<p><span class="font4" style="font-variant:small-caps;">Rolling Stock</span></p>
<p><span class="font5">The rolling stock of a railway comprises those vehicles by means of which it effects the transportation of persons and&nbsp;things over its lines. It may be divided into two classes,&nbsp;according as it is intended for passenger or for goods traffic.</span></p>
