<p><span class="font0">having nearly the same amount of railway mileage. In Mexico the national government is carrying out a consistent policy of developing&nbsp;its railway lines. It has succeeded in restoring the credit of these&nbsp;enterprises, and is proceeding with care and skill to form the lines&nbsp;into an efficient transportation system. In Argentina about 15%&nbsp;of the railways are owned and operated by the government, the&nbsp;balance being in the hands of private companies, largely controlled&nbsp;in England. Development of these lines has been primarily an&nbsp;extension from the large cities in the East to the agricultural districts&nbsp;in the West, but a change of great importance was brought about&nbsp;in 1910 by the completion of the last tunnel on the Argentine&nbsp;Transandine Railway, which serves to connect Santiago, Valparaiso&nbsp;and the other great cities of the west coast with Buenos Aires,&nbsp;Montevideo, Bahia, Rio de Janeiro and the other great cities of the&nbsp;cast coast. Naturally the company named docs not reach all of&nbsp;these points, but its line across the Andes supplies the indispensable&nbsp;link of communication, in the absence of which the east coast towns&nbsp;and the west coast towns have hitherto been as widely separated&nbsp;as if they had been located on different continents—indeed, far&nbsp;more widely separated in point of time and of freight charges than&nbsp;Great Britain and the United States.</span></p>

<p><span class="font0">Although more than half of the total mileage of Asia is in British India, it is probable that the greatest proportionate gains in the&nbsp;near future will be in Chlna, Siberia and Manchuria, and Central&nbsp;Russia in Asia. In proportion to its population China has the&nbsp;least railway development of any of the great countries of the&nbsp;world; the probability that its present commercial awakening&nbsp;will extend seems large, and in that case it will need a vast increase&nbsp;in its interior communications.</span></p>

<p><span class="font0">The so-called Cape-to-Cairo route shows occasional extensions, particularly in the opening up of new country in Central Africa&nbsp;by the Rhodesian railway system. The Rhodesian railway system&nbsp;in 1910 had penetrated north of Broken Hill, which is just above&nbsp;the fifteenth parallel of south latitude, while the Egyptian railway&nbsp;system had reached Gondokoro, located close to the fifth parallel&nbsp;of north latitude. The intervening distance, through country&nbsp;exceedingly unhealthy for white men, and therefore promising no&nbsp;traffic except raw materials, does not seem a likely field for rapid&nbsp;railway extension.</span></p>
<p><span class="font0">ln Australia the increase in railway mileage in the five years ending December 31st, 1907 was about 7%—a small proportion&nbsp;as compared with America, Asia or Africa. The greatest increase,&nbsp;both relative and absolute, was in Queensland; the smallest in&nbsp;South Australia, which added only 24 m. during the five years.&nbsp;Yet the mileage open per 10, 000 inhabitants in Australia, as a&nbsp;whole, far surpasses that in any other of the broad geographical&nbsp;divisions.</span></p>
