<p><span class="font2" style="font-style:italic;">Heat Emission of Radioactive Matter. —</span><span class="font2">In 1903 it was shown by Curie and Laborde (52) that a radium compound was always&nbsp;hotter than the surrounding medium, and radiated heat at a&nbsp;constant rate of about 100 gram calories per hour per gram of&nbsp;radium. The rate of evolution of heat by radium has been&nbsp;measured subsequently by a number of observers. The latest&nbsp;and most accurate determination by Schweidler and Hess, using&nbsp;about half a gram of radium, gave 118 gram calories per gram&nbsp;per hour (53). There is now no doubt that the evolution of&nbsp;heat by radium and other radioactive matter is mainly a second-ary phenomenon, resulting mainly from the expulsion of α&nbsp;particles. Since the latter have a large kinetic energy and are&nbsp;easily absorbed by matter, all of these particles are stopped in&nbsp;the radium itself or in the envelope surrounding it, and their&nbsp;energy of motion is transformed into heat. On this view, the&nbsp;evolution of heat from any type of radioactive matter is proportional to the kinetic energy of the expelled α particles. The&nbsp;view that the heating effect of radium was a measure of the&nbsp;kinetic energy of the α particles was strongly confirmed by the&nbsp;experiments of Rutherford and Barnes (54). They showed that&nbsp;the emanation and its products when removed from radium&nbsp;were responsible for about three-quarters of the heating effect&nbsp;of radium in equilibrium. The heating effect of the radium&nbsp;emanation decayed at the same rate as its activity. In addition,&nbsp;it was found that the ray products, viz. the emanation radium&nbsp;A and radium C, each gave a heating effect approximately&nbsp;proportional to their activity. Measurements have been made&nbsp;on the heating effect of uranium and thorium and of pitchblende and polonium. In each case, the evolution of heat has&nbsp;been shown to be approximately a measure of the kinetic energy&nbsp;of the α particles.</span></p>
<p><span class="font2">Experiments on the evolution of heat from radium and its emanation have brought to light the enormous amount of&nbsp;energy accompanying the transformation of radioactive matter&nbsp;where α particles are emitted. For example, the emanation&nbsp;from one gram of radium in equilibrium with its products emits&nbsp;heat initially at the rate of about 90 gram calories per hour.&nbsp;The total heat emitted during its transformation is about&nbsp;12, 000 gram calories. Now the initial volume of the emanation&nbsp;from one gram of radium is ∙6 cubic millimetres. Consequently&nbsp;one cubic centimetre of emanation during its life emits 2 × 10<sup>7&nbsp;</sup>gram calories. Taking the atomic weight of the emanation as&nbsp;222, one gram of the emanation emits during its life 2 × 10<sup>9&nbsp;</sup>gram calories of heat. This evolution of heat is enormous&nbsp;compared with that emitted in any known chemical reaction.&nbsp;There is every reason to believe that the total emission of energy&nbsp;from any type of radioactive matter during its transformation&nbsp;is of the same order of magnitude as for the emanation. The&nbsp;atoms of matter must consequently be regarded as containing&nbsp;enormous stores of energy which are only released by the dis-integration of the atom.</span></p>
<p><span class="font2">A large amount of work has been done in measuring the amount of the thorium and radium emanation in the atmo-sphere, and in determining the quantity of radium and thorium&nbsp;distributed on the surface of the earth. The information&nbsp;already obtained has an important bearing on geology and&nbsp;atmospheric electricity.</span></p>
